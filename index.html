<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>

    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <section class="my-6">
        <div class="text-center">
          <h1 class="text-5xl font-bold">AI Universe Hub</h1>
          <button class="btn btn-error px-4 mt-5">Sort By Date</button>
        </div>
      </section>
    </header>
    <main class="container mx-auto">
      <section id="card-section">
        <div
          id="card-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>

        <div class="see-all-btn text-center">
          <button
            id="see-more"
            class="btn btn-error px-10 mt-4 text-lg font-semibold"
            onclick="cardInfo('clicked')"
          >
            See More
          </button>
        </div>
      </section>

      <!-- modal -->
      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div class="modal-action">
            <div class="">
              <div class="card bg-base-100">
                <div class="card-body">
                  <h2 class="card-title"id="des"></h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>

              <div class="card card-compact bg-base-100">
                <figure>
                  <img
                    src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                    alt="Shoes"
                  />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            </div>
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>

    <script src="js/universe.js"></script>
  </body>
</html>
